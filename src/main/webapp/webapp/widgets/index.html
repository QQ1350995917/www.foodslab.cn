<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#if metas??>
        <#list metas as meta>
            <meta id="${meta.metaId!}" content="${meta.metaValue!}">
        </#list>
    </#if>

    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="${basePath}/webapp/asserts/application.css">
    <#if styleSheets??>
        <#list styleSheets as styleSheet>
            ${styleSheet}
        </#list>
    </#if>
</head>
<body>
<div id="header" class="header"></div>
<div id="main" class="main"></div>
<div id="footer" class="footer"></div>
</body>
<script type="text/javascript" src="${basePath}/webapp/asserts/application.js"></script>
<#if javaScripts??>
    <#list javaScripts as javaScript>
        ${javaScript}
    </#list>
</#if>
</html>
